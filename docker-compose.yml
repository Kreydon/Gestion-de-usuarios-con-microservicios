version: "3"

services:
  frontend:
    container_name: front
    image: node:21
    entrypoint: sh -c "npm i && npm run dev"
    ports:
      - 5173:5173
    volumes:
      - ./front/public:/app/public
      - ./front/src:/app/src
      - ./front/index.html:/app/index.html
      - ./front/ingreso_datos.html:/app/ingreso_datos.html
      - ./front/package.json:/app/package.json
      - ./front/package-lock.json:/app/package-lock.json
    working_dir: /app
